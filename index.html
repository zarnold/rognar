<html lang="fr">

<head>
    <meta charset="utf-8">

    <title>Rognar</title>
    <meta name="description" content="A javscript Roguelike game">
    <meta name="author" content="arnold">

    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/speech.css">
    <link rel="stylesheet" href="css/characters.css">    

</head>

<body>

    <main>
        <div id="screen">
            <section id="scene" class="window">
                <div id="character-card"></div>
            </section>

            <footer id ="dialog-window" class="window"></footer>
        </div>
        <aside class="window">
            <div id="skill-list" class="window">
                <h2>Skills</h2>
                <dl>
                    <dt>Intelligence</dt>
                    <dd>15</dd>
                    <dt>Diplomacy</dt>
                    <dd>8</dd>
                    <dt>Knowledge</dt>
                    <dd>12</dd>
                </dl>
            </div>
            <div id="status-list" class="window">
                <h2>Status</h2>
                <dl>
                    <dt>Anger</dt>
                    <dd>19</dd>
                    <dt>Emptiness</dt>
                    <dd>14</dd>
                    <dt>Angst</dt>
                    <dd>6</dd>
                </dl>
            </div>

            <div class="window">
                a,z,e,r to change mood </br>
                q,s,d to change background </br>
                w,x to change side </br>
                b,n to hide and show

            </div>
        </aside>
    </main>

</body>

<script src="main.js" type="module"></script>

</html>
